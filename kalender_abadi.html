<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <div class="time">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
                <div class="date">
                    <span id="day">Mon,</span>
                    <span id="date">01</span>
                    <span id="month">january</span>
                    <span id="years">2024</span>
                
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    let hrs = document.getElementById("hrs")
    let min = document.getElementById("min")
    let sec = document.getElementById("sec")
    
    let day = document.getElementById("day")
    let date = document.getElementById("date")
    let month = document.getElementById("month")
    let years = document.getElementById("years")
setInterval (() => {
    let currentTime = new Date()

    hrs.innerHTML = (currentTime.getHours() < 10 ? "0" : "" )+ currentTime.getHours();
    min.innerHTML = (currentTime.getMinutes() < 10 ? "0" : "" )+ currentTime.getMinutes();
    sec.innerHTML = (currentTime.getSeconds() < 10 ? "0" : "" )+ currentTime.getSeconds();
    
    day.innerHTML = currentTime.toLocaleString( 'en-GB',{weekday: 'short'} )+",";
    date.innerHTML = (currentTime.getDate() < 10 ? "0" : "" )+ currentTime.getDate();
    month.innerHTML = currentTime.toLocaleString('en-GB', {month: 'long'});
    years.innerHTML = currentTime.getFullYear();
}, 1000)

</script>
</html>
